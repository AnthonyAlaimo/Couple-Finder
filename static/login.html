<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Couple Finder</title>
    <link href="style/font.css" rel="stylesheet" type="text/css" />
    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <link href="style/form.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <a href="/" id="title" class="lovers_font">Couple Finder</a>
    </header>

    <p id="error_box"></p>

    <form class="complex_form">
      <input
        type="text"
        name="username"
        class="form_element"
        placeholder="Enter an email"
        required
      />
      <input
        type="password"
        name="password"
        class="form_element"
        placeholder="Enter a password"
        required
      />
      <div>
        <button id="signin" name="action" class="btn">Sign in</button>
        or <button id="signup" name="action" class="btn">Sign up</button>
      </div>
    </form>

    <footer>
      <a href="/credits.html">credits</a>
    </footer>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
