<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Couple Finder</title>
    <link href="style/font.css" rel="stylesheet" type="text/css" />
    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <link href="style/form.css" rel="stylesheet" type="text/css" />
    <link href="style/images.css" rel="stylesheet" type="text/css" />
    <link href="style/profile-form.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div id="hub">
        <a href="/matches.html" id="matches_button" class="btn header_btn"
          >Potential Matches</a
        >
        <a
          href="/match_request.html"
          id="match_request_button"
          class="btn header_btn"
          >Match Request</a
        >
        <a href="/profile.html" id="title" class="lovers_font">Couple Finder</a>
        <a href="/favourites.html" id="favourites_button" class="btn header_btn"
          >Favourite Matches</a
        >
        <a href="/" id="signout_button" class="btn header_btn">Sign Out</a>
      </div>
    </header>

    <section id="profile_setup" class="overlay">
      <h1>Complete Your Profile!</h1>
      <form
        id="profile_submit"
        class="complex_form create_profile_form"
        content
      >
        <div id="font">Profile Picture</div>
        <input
          type="file"
          id="image_url"
          class="form_element"
          name="image_file"
          accept="image/*"
          required
        />
        <hr />
        <h2>Enter Your Name</h2>
        <input
          type="text"
          id="profile_name"
          class="form_element"
          name="name"
          required
        />
        <hr />
        <h2>Select Your Date of Birth</h2>
        <input
          type="date"
          id="birth_date"
          class="form_element"
          name="birth_date"
          required
        />
        <hr />
        <h2>Select Your Gender</h2>
        <input type="radio" name="gender" id="profile_gender" value="Male" />
        <label for="male" class="font">Male</label>
        <input type="radio" name="gender" id="profile_gender" value="Female" />
        <label for="female" class="font">Female</label>
        <hr />
        <h2>Write a Few Words About Yourself (Account Biography)</h2>
        <textarea
          id="profile_bio"
          class="text_box"
          required
          placeholder="Write your profile description here"
        ></textarea>
        <hr />
        <button type="submit" class="btn">Submit</button>
      </form>
    </section>

    <!-- profile design will show up here -->
    <section id="profile_design" class="overlay">
      <h1>Profile</h1>
      <div class="complex_form create_profile_form">
        <button id="profile_edit_btn" class="btn">Edit Profile Bio.</button>
        <div id="profile" class="profile"></div>
      </div>
    </section>

    <!-- survey for matching users will show up here -->
    <section id="profile_survey" class="overlay">
      <h1>Complete Your Matching Survey</h1>
      <form id="survey_submit" class="complex_form create_profile_form">
      <div id="survey"></div>
      <button type="submit" class="btn">Submit</button>
      </form>
    </section>

    <script src="js/profile.js"></script>
    <script src="js/api.js"></script>
  </body>
</html>
